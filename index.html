<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>The CommUnity Post</h1>
      <p>Where story telling meets renewable energy</p>
      <a class="btn" href="https://community.innoenergy.com/news" target="_blank">Read an article</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container container-cards">
    <h2>How can you engage?</h2>
    <div class="cards">
      <div class="card">
        <img src="images/team.svg" alt="remote team">
        <h3>Join us</h3>
        <a href="https://community.innoenergy.com/page/community-post#Testimonials" target="_blank">Meet the team</a>
      </div>
      <div class="card">
        <img src="images/read.svg" alt="read">
        <h3>Read</h3>
        <a href="https://issuu.com/communitybyinnoenergy/docs/3rd_mag_online" target="_blank">Check our magazine</a>
      </div>
      <div class="card">
        <img src="images/write.svg" alt="make your own">
        <h3>Write</h3>
        <a href="https://community.innoenergy.com/page/community-post" target="_blank">Submit your article</a>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <footer>
    <ul class="social-media">
      <li><a href="https://www.linkedin.com/company/community-by-innoenergy" target="_blank"><i class="fab fa-linkedin"></i></a></li>
      <li><a href="https://www.facebook.com/groups/828532890564250/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
      <li><a href="https://www.instagram.com/communitybyinnoenergy/" target="_blank"><i class="fab fa-instagram"></i></a></li>
      <li><a href="https://www.youtube.com/playlist?list=PLdl8wG3FfbRBnrQ-3ftM-xZhdWM9Ny2TZ" target="_blank"><i class="fab fa-youtube"></i></a></li>
    </ul>
    <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon </p>
  </footer>

</body>
</html>
